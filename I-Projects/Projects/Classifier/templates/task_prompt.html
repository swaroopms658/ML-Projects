<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Selection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="text-center mb-4">Select Your Task</h2>
              <form method="POST" action="{% url 'task_handler' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                  <label for="taskInput" class="form-label"
                    >Enter Your Task:</label
                  >
                  <input
                    type="text"
                    id="taskInput"
                    name="task"
                    class="form-control"
                    placeholder="Enter 'classification' or 'prediction'"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
